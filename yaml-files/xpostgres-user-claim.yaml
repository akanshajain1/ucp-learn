apiVersion: database.postgresql.platform.volvocars.com/v1alpha1
kind: PostgreSQLInstance
metadata:
  namespace: default
  name: ucp-learn
spec:
  parameters:
    location: westeurope
    storageGB: 5
    version: "11"
    dbName: ucp-learn-db
  compositionSelector:
    matchLabels:
      provider: default
  writeConnectionSecretToRef:
    name: ucp-learn-db-connection